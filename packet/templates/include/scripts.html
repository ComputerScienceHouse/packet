<script type="text/javascript">
  $(document).ready(function(){
  	$('[data-toggle="tooltip"]').tooltip()
    $.adaptiveBackground.run({
    	exclude: [ 'rgb(0,0,0)', 'rgb(255,255,255)' ],
        shadeVariation: 'blend',
        shadePercentage: -.8,
        shadeColors: {
            dark: 'rgb(255,255,255)',
            light: 'rgb(0,0,0)'
        }
    });
  });
</script>
