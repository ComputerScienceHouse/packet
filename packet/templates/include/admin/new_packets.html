<div class="modal fade" id="new-packets-modal" tabindex="-1" role="dialog" aria-labelledby="new-packets-modal-label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="new-packets-modal-label">New Packets</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
                <div class="modal-body">
                    <div class="form-group">
                    <input type="text" class="form-control" placeholder="Date Packets start (MM/DD/YYYY HH [EST])" id="packet-start-date" required>
                    <input type="file" class="form-control custom-file" id="newPacketsFile" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" id="create-packets" class="btn btn-primary">Create Packets</button>
                </div>
        </div>
    </div>
</div>
