{% extends "extend/base.html" %}

{% block body %}
    <div class="container main">
        <div class="ml-4">
            <div class="row justify-content-between w-100">
                <div class="col-xs-10">
                    <h4 class="page-title">Active Packets</h4>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#new-packets-modal">
                        Create new Packets
                    </button>
                    <button type="button" id="sync-ldap" class="btn btn-primary">
                        Sync with LDAP
                    </button>
                    {% include 'include/admin/new_packets.html' %}
                </div>
            </div>
        </div>
        <div id="eval-blocks">
            {% include 'include/admin/open_packets.html' %}
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/admin.min.js') }}"></script>
{% endblock %}
